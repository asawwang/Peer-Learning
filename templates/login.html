{% extends "base.html" %} {% import 'macros.html' as macros %}
{% block content %}

<main role="main" class="inner cover">
    <h1 class="cover-heading">Log In</h1>
    <hr>
    
    <form>

      <div class="form-group">
        <label for="emailInput">Your Email Address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="example@illinois.edu">
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Your password here">
      </div>

      <hr>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

  </main>

{% endblock %}
