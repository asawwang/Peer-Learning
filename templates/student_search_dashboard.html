{% extends "base.html" %} {% import 'macros.html' as macros %}
{% set nav_tabs = [("Home", "/dashboard/student/courses"), ("Profile", "/dashboard/student/profile"), ("Log out", "/logout")] %}
{% block content %}

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

#searchResultsDiv {
    min-height: 80%;
}

</style>

<script>

$(document).on('click', '.registerBtn', function(){
      var data = {
        CRN: $(this).data("crn")
      }
      $.post("/dashboard/student/add-course", data, function(data, status){
        window.location.href = "/dashboard/student/courses";
      });
});

$(document).ready(function(){
    $( "#searchBox" ).keyup(function() {
        $.get("/search-course?q=" + $(this).val(), function(data, status) {
            $('#searchResultsTable').find("tr:gt(0)").remove();
            if (data.length == 0) {
                return ;
            }
            var results = $.parseJSON(data);
            for (course of results) {
                $('#searchResultsTable tr:first').after(
                    `<tr>
                        <td>${course['CRN']}</td>
                        <td>${course['title']}</td>
                        <td>${course['year']}</td>
                        <td>${course['term']}</td>
                        <td>${course['instructor']}</td>
                        <td><button class='btn btn-primary registerBtn' data-crn="${course['CRN']}"=>Register</button></td>
                    </tr>`
                );
            }
        });
    });
});


</script>

<main role="main" class="inner cover">
    <input type="text" id="searchBox" placeholder="Search for course here">
    <div id="searchResultsDiv">
        <table id="searchResultsTable">
            <tbody>
            <tr>
                <td>CRN</td>
                <td>title</td>
                <td>year</td>
                <td>term</td>
                <td>instructor</td>
                <td>register</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</div>

{% endblock %}
